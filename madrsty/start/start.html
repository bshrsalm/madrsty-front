<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madrasty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .particle:nth-child(2) {
            left: 80%;
            top: 30%;
            animation-delay: 2s;
            animation-duration: 14s;
        }

        .particle:nth-child(3) {
            left: 30%;
            top: 70%;
            animation-delay: 4s;
            animation-duration: 16s;
        }

        .particle:nth-child(4) {
            left: 70%;
            top: 60%;
            animation-delay: 1s;
            animation-duration: 13s;
        }

        .particle:nth-child(5) {
            left: 50%;
            top: 10%;
            animation-delay: 3s;
            animation-duration: 15s;
        }

        .particle:nth-child(6) {
            left: 20%;
            top: 80%;
            animation-delay: 5s;
            animation-duration: 11s;
        }

        .particle:nth-child(7) {
            left: 90%;
            top: 50%;
            animation-delay: 2.5s;
            animation-duration: 14.5s;
        }

        .particle:nth-child(8) {
            left: 40%;
            top: 40%;
            animation-delay: 1.5s;
            animation-duration: 12.5s;
        }

        /* Main Container */
        .splash-container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeInScale 1s ease-out;
        }

        /* Logo Container with Glow Effect */
        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 50px;
            animation: float 3s ease-in-out infinite;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-circle {
            position: relative;
            width: 220px;
            height: 220px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.4),
                0 0 0 15px rgba(255, 255, 255, 0.1),
                0 0 0 30px rgba(255, 255, 255, 0.05),
                inset 0 5px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(102, 126, 234, 0.1),
                transparent
            );
            animation: shine 3s linear infinite;
        }

        .logo-image {
            width: 160px;
            height: 160px;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }

        /* Welcome Text */
        .welcome-content {
            animation: fadeInUp 1s ease 0.5s both;
        }

        .welcome-title {
            color: white;
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -1px;
            text-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                0 2px 10px rgba(0, 0, 0, 0.2);
            animation: textGlow 2s ease-in-out infinite;
        }

        .welcome-subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        /* Loading Animation */
        .loading-section {
            margin-top: 70px;
            animation: fadeInUp 1s ease 1s both;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .loading-bar-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .loading-bar-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #f0f9ff, #ffffff);
            border-radius: 10px;
            animation: loadProgress 5s ease-in-out forwards;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .dot:nth-child(3) {
            animation-delay: 0s;
        }

        /* Footer Styles */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 25px 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.25), transparent);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 2;
            text-align: center;
            animation: fadeInUp 1.5s ease 1.2s both;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .copyright {
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .university-name {
            color: white;
            font-weight: 700;
            font-size: 22px;
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(90deg, #ffffff, #e6e9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            padding: 0 5px;
        }

        .university-name::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
            border-radius: 2px;
        }

        .footer-decoration {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 8px;
        }

        .footer-dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .footer-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .footer-dot:nth-child(2) {
            animation-delay: 0.4s;
        }

        .footer-dot:nth-child(3) {
            animation-delay: 0.8s;
        }

        /* Fade Out Animation */
        .splash-container.fade-out {
            animation: fadeOutScale 1s ease-in forwards;
        }

        .footer.fade-out {
            animation: fadeOut 1s ease-in forwards;
        }

        /* Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOutScale {
            to {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes shine {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 
                    0 4px 20px rgba(0, 0, 0, 0.3),
                    0 2px 10px rgba(0, 0, 0, 0.2);
            }
            50% {
                text-shadow: 
                    0 4px 30px rgba(255, 255, 255, 0.4),
                    0 2px 15px rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadProgress {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-circle {
                width: 180px;
                height: 180px;
            }

            .logo-image {
                width: 130px;
                height: 130px;
            }

            .logo-glow {
                width: 230px;
                height: 230px;
            }

            .welcome-title {
                font-size: 48px;
            }

            .welcome-subtitle {
                font-size: 22px;
            }

            .loading-bar-container {
                width: 250px;
            }

            .footer {
                padding: 20px 15px;
            }

            .copyright {
                font-size: 16px;
            }

            .university-name {
                font-size: 19px;
            }
        }

        @media (max-width: 480px) {
            .logo-circle {
                width: 150px;
                height: 150px;
            }

            .logo-image {
                width: 100px;
                height: 100px;
            }

            .welcome-title {
                font-size: 38px;
            }

            .welcome-subtitle {
                font-size: 18px;
            }

            .loading-bar-container {
                width: 200px;
            }

            .footer {
                padding: 15px 10px;
            }

            .copyright {
                font-size: 14px;
            }

            .university-name {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Splash Screen -->
    <div class="splash-container" id="splashContainer">
        <!-- Logo -->
        <div class="logo-wrapper">
            <div class="logo-glow"></div>
            <div class="logo-circle">
                <!-- Your Logo Image -->
                <img src="D:/frontend/image/gg.jpg" alt="School Logo" class="logo-image">
            </div>
        </div>

        <!-- Welcome Text -->
        <div class="welcome-content">
            <h1 class="welcome-title">Welcome</h1>
            <p class="welcome-subtitle">to madrasty</p>
        </div>

        <!-- Loading Section -->
        <div class="loading-section">
            <p class="loading-text">Loading...</p>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="pageFooter">
        <div class="footer-content">
            <div class="footer-decoration">
                <div class="footer-dot"></div>
                <div class="footer-dot"></div>
                <div class="footer-dot"></div>
            </div>
            <p class="copyright">
                <span>@2026</span>
                <span class="university-name">ypu</span>
            </p>
        </div>
    </footer>

    <script>
       
        window.addEventListener('load', function() {
            setTimeout(function() {
                const container = document.getElementById('splashContainer');
                const footer = document.getElementById('pageFooter');
                
                container.classList.add('fade-out');
                footer.classList.add('fade-out');
                
                setTimeout(function() {
                    window.location.href = 'D:/frontend/madrsty/login/login.html';
                }, 1000);
            }, 5000);
        });
    </script>
</body>
</html>
