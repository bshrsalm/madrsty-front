<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madrasty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 320px;
            height: 100vh;
            background: #ffffff;
            box-shadow: -8px 0 40px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar.closed {
            transform: translateX(320px);
        }

        .sidebar-header {
            padding: 40px 30px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .sidebar-header h2 {
            font-size: 26px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        .sidebar-header p {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 400;
        }

        .user-profile {
            padding: 30px 25px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 18px;
            background: #fafbfc;
        }

        .user-avatar {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 26px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 700;
            color: #1f2937;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .user-role {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-role i {
            color: #667eea;
            font-size: 12px;
        }

        .sidebar-menu {
            padding: 25px 0;
            flex: 1;
        }

        .menu-item {
            padding: 18px 30px;
            display: flex;
            align-items: center;
            gap: 18px;
            color: #4b5563;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 4px solid transparent;
            cursor: pointer;
            position: relative;
            font-weight: 500;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px 0 0 4px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item:hover {
            background: linear-gradient(to left, #f9fafb 0%, #ffffff 100%);
            color: #667eea;
            padding-right: 35px;
        }

        .menu-item:hover::before {
            width: 5px;
            height: 60%;
        }

        .menu-item.active {
            background: linear-gradient(to left, #ede9fe 0%, #f5f3ff 100%);
            color: #667eea;
            border-right-color: #667eea;
            font-weight: 700;
            padding-right: 26px;
        }

        .menu-item.active::before {
            width: 5px;
            height: 80%;
        }

        .menu-item i {
            width: 26px;
            font-size: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .menu-item:hover i {
            transform: scale(1.15);
        }

        .menu-item span {
            font-size: 16px;
        }

        .logout-section {
            padding: 25px;
            border-top: 1px solid #e5e7eb;
            background: #fafbfc;
        }

        .logout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .logout-btn i {
            font-size: 18px;
        }

        .sidebar-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .sidebar-toggle:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        }

        .sidebar-toggle:active {
            transform: scale(0.95);
        }

        .toggle-icon {
            display: flex;
            flex-direction: column;
            gap: 6px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toggle-line {
            width: 28px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-toggle.active .toggle-line:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .sidebar-toggle.active .toggle-line:nth-child(2) {
            opacity: 0;
            transform: translateX(20px);
        }

        .sidebar-toggle.active .toggle-line:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        .main-content {
            margin-right: 320px;
            padding: 40px;
            transition: margin-right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }

        .main-content.expanded {
            margin-right: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            background: white;
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 35px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .page-title {
            color: #1f2937;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .page-title i {
            color: #667eea;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
        }

        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .post-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .post-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .post-content {
            padding: 25px;
        }

        .post-title {
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 15px;
        }

        .post-text {
            color: #6b7280;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 14px;
            color: #9ca3af;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .author-avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }

        .post-date {
            margin-right: auto;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
        }

        .empty-icon {
            font-size: 80px;
            color: #d1d5db;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 20px;
            color: #6b7280;
            font-weight: 600;
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            border: 2px solid #fca5a5;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 999;
            display: none;
            transition: opacity 0.4s;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                max-width: 340px;
            }

            .sidebar.closed {
                transform: translateX(100%);
            }

            .main-content {
                margin-right: 0;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 25px 20px;
            }

            .page-header {
                padding: 30px 20px;
            }

            .page-title {
                font-size: 24px;
            }

            .sidebar-toggle {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }

            .toggle-line {
                width: 24px;
            }
        }

        .footer {
            position: relative;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            text-align: center;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.03);
            margin-top: 60px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .copyright {
            color: #4b5563;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .university-name {
            color: #1f2937;
            font-weight: 700;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 0 4px;
            position: relative;
            display: inline-block;
        }

        .university-name::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 4px;
            right: 4px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent);
            border-radius: 1px;
            opacity: 0.7;
        }

        .footer-decoration {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 5px;
        }

        .footer-dot {
            width: 4px;
            height: 4px;
            background: #9ca3af;
            border-radius: 50%;
            opacity: 0.6;
        }

        @media (max-width: 576px) {
            .footer {
                padding: 12px;
            }

            .copyright {
                font-size: 13px;
            }

            .university-name {
                font-size: 15px;
            }
        }
    </style>
</head>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        const BASE_URL = 'http://127.0.0.1:8000';

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = document.getElementById('toggleBtn');
            
            const isOpening = sidebar.classList.contains('closed');
            
            sidebar.classList.toggle('closed');
            mainContent.classList.toggle('expanded');
            toggleBtn.classList.toggle('active');
            
            if (isOpening) {
                overlay.classList.remove('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        document.getElementById('overlay').addEventListener('click', toggleSidebar);

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');

            if (!token || !user || (user.role !== 'manager' && user.role !== 'Manager')) {
                window.location.href = 'index.html';
                return null;
            }

            return { token, user };
        }

        // Load user info with profile image
        async function loadUserInfo() {
            const auth = checkAuth();
            if (!auth) return;

            const { token, user } = auth;
            const userNameElement = document.getElementById('userName');
            const userAvatarElement = document.getElementById('userAvatar');
            
            userNameElement.textContent = user.name || 'مدير';
            
            // Set initial avatar with letter
            userAvatarElement.textContent = (user.name || 'M')[0].toUpperCase();
            userAvatarElement.style.display = 'flex';
            
            // Try to load user profile image from API
            try {
                const response = await fetch(`${API_URL}/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const profileData = await response.json();
                    
                    // Check if profile has image
                    if (profileData.image) {
                        const imageUrl = `${BASE_URL}/storage/${profileData.image}`;
                        
                        // Create image element
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = 'صورة المستخدم';
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        img.style.borderRadius = '50%';
                        
                        img.onerror = function() {
                            // If image fails to load, show the letter avatar
                            this.style.display = 'none';
                            userAvatarElement.textContent = (user.name || 'M')[0].toUpperCase();
                            userAvatarElement.style.display = 'flex';
                        };
                        
                        // Clear avatar content and add image
                        userAvatarElement.innerHTML = '';
                        userAvatarElement.appendChild(img);
                        userAvatarElement.style.display = 'block';
                    }
                }
            } catch (error) {
                console.log('لم يتم العثور على صورة للمستخدم، سيتم استخدام الحرف البديل');
                // Keep the letter avatar if API call fails
                userAvatarElement.innerHTML = '';
                userAvatarElement.textContent = (user.name || 'M')[0].toUpperCase();
                userAvatarElement.style.display = 'flex';
            }
        }

        // Load posts
        async function loadPosts() {
            const auth = checkAuth();
            if (!auth) return;

            const { user, token } = auth;

            if (!user.school_id || !token) {
                showError('يرجى تسجيل الدخول أولاً');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/schools/${user.school_id}/posts`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const posts = await response.json();
                
                document.getElementById('loading').style.display = 'none';

                if (posts.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    displayPosts(posts);
                }
            } catch (error) {
                console.error('Error:', error);
                showError('حدث خطأ في تحميل المنشورات');
            }
        }

        // Function to load author profile image
        async function loadAuthorAvatar(authorElement, userId, token) {
            try {
                const response = await fetch(`${API_URL}/user/${userId}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const profileData = await response.json();
                    if (profileData.image) {
                        const img = document.createElement('img');
                        img.src = `${BASE_URL}/storage/${profileData.image}`;
                        img.alt = 'صورة المستخدم';
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        
                        img.onerror = function() {
                            this.style.display = 'none';
                            authorElement.textContent = (profileData.name || 'U')[0].toUpperCase();
                        };
                        
                        authorElement.innerHTML = '';
                        authorElement.appendChild(img);
                    }
                }
            } catch (error) {
                console.log('لم يتم تحميل صورة المؤلف');
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            container.style.display = 'grid';
            
            const auth = checkAuth();
            if (!auth) return;
            
            const { token } = auth;
            
            container.innerHTML = posts.map(post => `
                <div class="post-card">
                    ${post.image ? `<img src="${BASE_URL}/storage/${post.image}" alt="${post.title}" class="post-image">` : '<div class="post-image"></div>'}
                    <div class="post-content">
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-text">${post.content.substring(0, 150)}${post.content.length > 150 ? '...' : ''}</p>
                        <div class="post-meta">
                            <div class="post-author">
                                <div class="author-avatar" id="author-avatar-${post.id}">${post.user?.name?.[0] || 'M'}</div>
                                <span>${post.user?.name || 'مدير'}</span>
                            </div>
                            <div class="post-date">
                                <i class="far fa-calendar"></i>
                                ${new Date(post.created_at).toLocaleDateString('ar-SA')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Load author avatars after posts are displayed
            posts.forEach(post => {
                if (post.user?.id) {
                    const authorElement = document.getElementById(`author-avatar-${post.id}`);
                    if (authorElement) {
                        loadAuthorAvatar(authorElement, post.user.id, token);
                    }
                }
            });
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorEl = document.getElementById('error');
            errorEl.className = 'error-message';
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Function to update sidebar avatar from URL (can be called from other pages)
        function updateSidebarAvatarFromUrl(imageUrl) {
            const userAvatarElement = document.getElementById('userAvatar');
            const auth = checkAuth();
            
            if (!userAvatarElement || !imageUrl || !auth) return;
            
            const { user } = auth;
            
            userAvatarElement.innerHTML = '';
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'صورة المستخدم';
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            img.style.borderRadius = '50%';
            
            img.onerror = function() {
                // If image fails to load, show the letter avatar
                this.style.display = 'none';
                userAvatarElement.textContent = (user.name || 'M')[0].toUpperCase();
                userAvatarElement.style.display = 'flex';
            };
            
            userAvatarElement.appendChild(img);
            userAvatarElement.style.display = 'block';
        }

        // Function to update sidebar avatar with image file
        function updateSidebarAvatarWithFile(imageFile) {
            const userAvatarElement = document.getElementById('userAvatar');
            
            if (!userAvatarElement || !imageFile) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                userAvatarElement.innerHTML = '';
                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = 'صورة المستخدم';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '50%';
                userAvatarElement.appendChild(img);
                userAvatarElement.style.display = 'block';
            };
            reader.readAsDataURL(imageFile);
        }

        // Logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
           window.location.href = 'D:/frontend/madrsty/login/login.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            loadPosts();
        });

        // Listen for storage events to update avatar when profile is updated from other tabs
        window.addEventListener('storage', function(e) {
            if (e.key === 'userAvatarUpdated' && e.newValue) {
                updateSidebarAvatarFromUrl(e.newValue);
            }
        });
    </script>
</body>
