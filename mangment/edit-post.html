<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madrasty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 320px;
            height: 100vh;
            background: #ffffff;
            box-shadow: -8px 0 40px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar.closed {
            transform: translateX(320px);
        }

        .sidebar-header {
            padding: 40px 30px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .sidebar-header h2 {
            font-size: 26px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        .sidebar-header p {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 400;
        }

        .user-profile {
            padding: 30px 25px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 18px;
            background: #fafbfc;
        }

        .user-avatar {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 26px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 700;
            color: #1f2937;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .user-role {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-role i {
            color: #667eea;
            font-size: 12px;
        }

        .sidebar-menu {
            padding: 25px 0;
            flex: 1;
        }

        .menu-item {
            padding: 18px 30px;
            display: flex;
            align-items: center;
            gap: 18px;
            color: #4b5563;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 4px solid transparent;
            cursor: pointer;
            position: relative;
            font-weight: 500;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px 0 0 4px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item:hover {
            background: linear-gradient(to left, #f9fafb 0%, #ffffff 100%);
            color: #667eea;
            padding-right: 35px;
        }

        .menu-item:hover::before {
            width: 5px;
            height: 60%;
        }

        .menu-item.active {
            background: linear-gradient(to left, #ede9fe 0%, #f5f3ff 100%);
            color: #667eea;
            border-right-color: #667eea;
            font-weight: 700;
            padding-right: 26px;
        }

        .menu-item.active::before {
            width: 5px;
            height: 80%;
        }

        .menu-item i {
            width: 26px;
            font-size: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .menu-item:hover i {
            transform: scale(1.15);
        }

        .menu-item span {
            font-size: 16px;
        }

        .logout-section {
            padding: 25px;
            border-top: 1px solid #e5e7eb;
            background: #fafbfc;
        }

        .logout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .logout-btn i {
            font-size: 18px;
        }

        .sidebar-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .sidebar-toggle:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        }

        .sidebar-toggle:active {
            transform: scale(0.95);
        }

        .toggle-icon {
            display: flex;
            flex-direction: column;
            gap: 6px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toggle-line {
            width: 28px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-toggle.active .toggle-line:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .sidebar-toggle.active .toggle-line:nth-child(2) {
            opacity: 0;
            transform: translateX(20px);
        }

        .sidebar-toggle.active .toggle-line:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        .main-content {
            margin-right: 320px;
            padding: 40px;
            transition: margin-right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }

        .main-content.expanded {
            margin-right: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .page-header {
            background: white;
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 35px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .page-title {
            color: #1f2937;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .page-title i {
            color: #667eea;
        }

        .form-card {
            background: white;
            border-radius: 25px;
            padding: 45px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            color: #1f2937;
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: #667eea;
        }

        .required {
            color: #ef4444;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 220px;
            resize: vertical;
            line-height: 1.7;
        }

        .image-upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s;
            background: linear-gradient(to bottom, #fafbfc 0%, #f9fafb 100%);
        }

        .image-upload-area:hover {
            border-color: #667eea;
            background: linear-gradient(to bottom, #f5f3ff 0%, #ede9fe 100%);
            transform: translateY(-3px);
        }

        .upload-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            color: #374151;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .image-preview {
            position: relative;
            max-width: 100%;
            margin-top: 25px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .image-preview img {
            width: 100%;
            max-height: 450px;
            object-fit: cover;
            display: block;
        }

        .remove-image {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .remove-image:hover {
            transform: scale(1.15) rotate(90deg);
        }

        .form-actions {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.35);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.45);
        }

        .btn-secondary {
            background: linear-gradient(to bottom, #f9fafb 0%, #f3f4f6 100%);
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: linear-gradient(to bottom, #f3f4f6 0%, #e5e7eb 100%);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 2px solid #6ee7b7;
        }

        .message.error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 2px solid #fca5a5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 999;
            display: none;
            transition: opacity 0.4s;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                max-width: 340px;
            }

            .sidebar.closed {
                transform: translateX(100%);
            }

            .main-content {
                margin-right: 0;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 25px 20px;
            }

            .page-header {
                padding: 30px 20px;
            }

            .form-card {
                padding: 30px 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .sidebar-toggle {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }

            .toggle-line {
                width: 24px;
            }
        }
        
        .footer {
            position: relative;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            text-align: center;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.03);
            margin-top: 60px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .copyright {
            color: #4b5563;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .university-name {
            color: #1f2937;
            font-weight: 700;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 0 4px;
            position: relative;
            display: inline-block;
        }

        .university-name::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 4px;
            right: 4px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent);
            border-radius: 1px;
            opacity: 0.7;
        }

        .footer-decoration {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 5px;
        }

        .footer-dot {
            width: 4px;
            height: 4px;
            background: #9ca3af;
            border-radius: 50%;
            opacity: 0.6;
        }

        @media (max-width: 576px) {
            .footer {
                padding: 12px;
            }

            .copyright {
                font-size: 13px;
            }

            .university-name {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar Toggle -->

        <div class="toggle-icon">
            <div class="toggle-line"></div>
            <div class="toggle-line"></div>
            <div class="toggle-line"></div>
        </div>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-graduation-cap"></i></h2>
        </div>

        <div class="user-profile">
            <div class="user-avatar" id="userAvatar">M</div>
            <div class="user-details">
                <div class="user-name" id="userName">جاري التحميل...</div>
                <div class="user-role">
                    <i class="fas fa-crown"></i>

                </div>

        <nav class="sidebar-menu">
            <a href="manager.html" class="menu-item">

            </a>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">

                            class="form-textarea"

                            type="file" 
                            id="imageInput" 
                            accept="image/jpeg,image/png,image/jpg,image/gif,image/svg+xml"
                        >
                        <div id="imagePreview" class="image-preview" style="display: none;">
                            <img id="previewImg" src="" alt="Preview">

                        </button>

                </form>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        const BASE_URL = 'http://127.0.0.1:8000';
        let selectedImage = null;
        let currentPost = null;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = document.getElementById('toggleBtn');
            
            const isOpening = sidebar.classList.contains('closed');
            
            sidebar.classList.toggle('closed');
            mainContent.classList.toggle('expanded');
            toggleBtn.classList.toggle('active');
            
            if (isOpening) {
                overlay.classList.remove('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        document.getElementById('overlay').addEventListener('click', toggleSidebar);

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');

            if (!token || !user || (user.role !== 'manager' && user.role !== 'Manager')) {
                window.location.href = 'index.html';
                return null;
            }

            return { token, user };
        }

        // Load user info with profile image
        async function loadUserInfo() {
            const auth = checkAuth();
            if (!auth) return;

            const { token, user } = auth;
            const userNameElement = document.getElementById('userName');
            const userAvatarElement = document.getElementById('userAvatar');
            
            userNameElement.textContent = user.name || 'مدير';
            
            // Set initial avatar with letter
            userAvatarElement.textContent = (user.name || 'M')[0].toUpperCase();
            userAvatarElement.style.display = 'flex';
            
            // Try to load user profile image from API
            try {
                const response = await fetch(`${API_URL}/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const profileData = await response.json();
                    
                    // Check if profile has image
                    if (profileData.image) {
                        const imageUrl = `${BASE_URL}/storage/${profileData.image}`;
                        
                        // Create image element
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = 'صورة المستخدم';
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        img.style.borderRadius = '50%';
                        
                        img.onerror = function() {
                            // If image fails to load, show the letter avatar
                            this.style.display = 'none';
                            userAvatarElement.textContent = (user.name || 'M')[0].toUpperCase();
                            userAvatarElement.style.display = 'flex';
                        };
                        
                        // Clear avatar content and add image
                        userAvatarElement.innerHTML = '';
                        userAvatarElement.appendChild(img);
                        userAvatarElement.style.display = 'block';
                    }
                }
            } catch (error) {
                console.log('لم يتم العثور على صورة للمستخدم، سيتم استخدام الحرف البديل');
                // Keep the letter avatar if API call fails
                userAvatarElement.innerHTML = '';
                userAvatarElement.textContent = (user.name || 'M')[0].toUpperCase();
                userAvatarElement.style.display = 'flex';
            }
        }

        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        if (!postId) {
            window.location.href = 'view-posts.html';
        }

        // Load post data
        async function loadPost() {
            const auth = checkAuth();
            if (!auth) return;

            const { token, user } = auth;
            
            try {
                const response = await fetch(`${API_URL}/schools/${user.school_id}/posts`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const posts = await response.json();
                currentPost = posts.find(p => p.id == postId);

                if (!currentPost) {
                    showMessage('المنشور غير موجود', 'error');
                    setTimeout(() => window.location.href = 'view-posts.html', 2000);
                    return;
                }

                // Fill form
                document.getElementById('title').value = currentPost.title;
                document.getElementById('content').value = currentPost.content;

                if (currentPost.image) {
                    document.getElementById('previewImg').src = `${BASE_URL}/storage/${currentPost.image}`;
                    document.getElementById('imagePreview').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('حدث خطأ في تحميل البيانات', 'error');
            }
        }

        // Image preview
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2048 * 1024) {
                    showMessage('حجم الصورة يجب أن يكون أقل من 2MB', 'error');
                    return;
                }

                selectedImage = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function removeImage() {
            selectedImage = null;
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Submit form
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const auth = checkAuth();
            if (!auth) return;

            const { token } = auth;
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !content) {
                showMessage('يرجى ملء جميع الحقول المطلوبة', 'error');
                return;
            }

            const loadingEl = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');

            try {
                loadingEl.style.display = 'block';
                submitBtn.disabled = true;

                const formData = new FormData();
                formData.append('title', title);
                formData.append('content', content);
                formData.append('_method', 'PUT');
                
                if (selectedImage) {
                    formData.append('image', selectedImage);
                }

                const response = await fetch(`${API_URL}/posts/${postId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('تم تحديث المنشور بنجاح! ✓', 'success');
                    setTimeout(() => window.location.href = 'view-posts.html', 2000);
                } else {
                    showMessage(data.message || 'حدث خطأ أثناء التحديث', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('حدث خطأ في الاتصال بالخادم', 'error');
            } finally {
                loadingEl.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            loadPost();
        });
    </script>
</body>
</html>
